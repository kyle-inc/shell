<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Poppins @ Google Fonts -->
    <!-- font-family: 'Poppins', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Fredoka @ Google Fonts -->
    <!-- font-family: 'Fredoka', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

    <!-- Ununtu @ Google Fonts -->
    <!-- font-family: 'Ubuntu', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="icon" href="https://kyle-inc.github.io/resource/shell/shell-icon.png" type="image/x-icon">
    <title>Power Shell by KYLE</title>

    <script language="javascript" type="text/javascript">
        function windowClose() {
            window.open('', '_parent', '');
            window.close();
        }
    </script>

    <style>
        body {
            background-color: goldenrod;
            margin: 0;
            color: white;
        }

        .bar {
            background-color: aliceblue;
            color: black;
            width: 100%;
            position: fixed;
            font-family: 'Fredoka', sans-serif;
            font-size: 20px;
            font-weight: 600;
            padding: 3px 10px;
        }

        .close {
            color: red;
        }

        div.shell {
            background-color: black;
            color: whitesmoke;
            position: fixed;
            margin-top: 40px;
            width: 100%;
            height: 100%;
            padding: 20px 20px;
            font-family: 'Ubuntu', sans-serif;
            font-size: 17px;
            line-height: 35px;
        }
    </style>
</head>

<body>

    <div style="z-index: 1000;" class="bar">
        <img style="width: 30px; position: fixed;" src="https://kyle-inc.github.io/resource/shell/shell-icon.png"
            alt="">
        <div style="position: fixed; margin-left: 45px; line-height: 30px;">Power Shell by KYLE</div>
        <button onclick="setTimeout(function(){var ww = window.open(window.location, '_self'); ww.close(); }, 0);"
            style="border: none; color: white; background-color: red; width: fit-content; float: inline-end; margin-right: 18px; padding: 8px 15px;">
            X</button>

        <input
            style="border: none; color: white; background-color: royalblue; width: fit-content; float: inline-end; margin-right: 8px; padding: 8px 10px;"
            type="button" value="[  ]" onclick="flscreen.requestFullscreen();">

    </div>

    <div id="flscreen">

        <div style="z-index: 100;" class="bar">
            <img style="width: 30px; position: fixed;" src="https://kyle-inc.github.io/resource/shell/shell-icon.png"
                alt="">
            <div style="position: fixed; margin-left: 45px; line-height: 30px;">Power Shell by KYLE</div>
            <button onclick="setTimeout(function(){var ww = window.open(window.location, '_self'); ww.close(); }, 0);"
                style="border: none; color: white; background-color: red; width: fit-content; float: inline-end; margin-right: 18px; padding: 8px 15px;">
                X</button>

            <input
                style="border: none; color: white; background-color: royalblue; width: fit-content; float: inline-end; margin-right: 8px; padding: 8px 10px;"
                type="button" value="[  ]" onclick="exitFullscreen();">

        </div>

        <div class="shell">
            KYLE PowerShell
            <br>
            Install the latest PowerShell for new features and improvements! <input
                style="border: none; color: white; background-color: royalblue; padding: 6px 15px;" type="button"
                value="Click to Update" onclick="setTimeout(function(){var ww = window.open(window.location, '_self'); ww.close(); }, 200);">
            <br>
            PS https://kyle-inc.github.io/achitecture/kyle> <a href=""><button
                    style="border: none; color: greenyellow; background-color: black; width: fit-content; padding: 8px 10px;">Sign
                    to continue</button></a>
            <br>
        </div>

    </div>

</body>

</html>
